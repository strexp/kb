site_name: StrExp Knowledgebase
site_url: https://kb.strexp.net
repo_url: https://github.com/strexp/kb
    
  
plugins:
  - search 
  - tags
  - awesome-nav
  - social

markdown_extensions: 
  - attr_list
  - md_in_html
  - tables
  - admonition
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

theme: 
  name: material
  logo: assets/se_logo.svg
  favicon: assets/se_logo.svg
  features:
    - header.autohide
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra:
  tags:
    IPv6 Only: v6-only
    Internal Service: internal-srv
    Public Service: public-srv
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/strexp
